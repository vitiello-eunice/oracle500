<h3>Agora gerando o número randomicamente</h3>
<p> Usando a função Math.random() - como ela gera números decimais, vamos usar o Math.random() * 10 e, para arredondar, udamos Math.round(Math.random()*10); 

</p>

<script>

	function pulaLinha() {

		document.write ("<br><br>");
		
	}

	function mostra (frase) {

		document.write (frase);
		pulaLinha();
	}

	function sorteia(n) {
		return Math.round(Math.random() * n);
	}

	//var numeroPensado = Math.round(Math.random() * 10);
	//Se eu quiser testar antes para ver o número pensado, inserir aqui o código:
	// console.log(numeroPensado);
	// se eu quiser números de 1 a 100, fazer * 100 e assim por diante.

	var numeroPensado = sorteia (10);
	var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

	if(chute == numeroPensado) {

		mostra("UAU! Você acertou, pois o número que eu pensei foi " + numeroPensado + "!");

		} else {

			if(chute > numeroPensado) {

				mostra("Você errou! Seu chute foi maior do que o número pensado!");
			} else {

				mostra("Você errou! Seu chute foi menor do que o número pensado");
			}
		}

		

</script>
